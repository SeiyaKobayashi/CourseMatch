{% extends "layout.html" %}

{% block body %}
    <div class="row justify-content-center mt-5 no-gutters">
        <h1>Change Password</h1>
    </div>
    <form action="{{url_for('change_password', userid=session['userid'])}}" method="post">
        <div class="form-group row justify-content-center pt-4 no-gutters">
            <label for="inputPassword" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-6">
                <input name="password" type="password" placeholder="New Password" class="form-control" id="inputPassword" required>
            </div>
        </div>
        <div class="form-group row justify-content-center pt-2 no-gutters">
            <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">New Password (Confirmation)</label>
            <div class="col-sm-6">
                <input name="passwordconfirmation" type="password" placeholder="New Password" class="form-control" id="inputPasswordConfirm" required>
            </div>
        </div>
        <div class="row justify-content-center pt-3 mb-5 no-gutters">
            <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
    </form>
{% endblock %}
