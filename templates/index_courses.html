{% extends "layout.html" %}

{% block body %}
    <!-- breadcrumb -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{url_for('index_colleges')}}">Colleges</a></li>
      <li class="breadcrumb-item"><a href="{{url_for('index_schools', collegeid=courses[0]['college_id'])}}">Schools</a></li>
      <li class="breadcrumb-item">
          <a href="{{url_for('index_departments', collegeid=courses[0]['college_id'], schoolid=courses[0]['school_id'])}}">Departments</a>
      </li>
      <li class="breadcrumb-item active">Courses</li>
    </ol>
    <!-- breadcrumb end -->
    <div class="row justify-content-center mt-4">
        <div class="col-8 text-center">
            <h2 class="pb-3">Courses</h2>
            <ul class="list-group">
                {% for course in courses %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{url_for('viewCourse', collegeid=course['college_id'],
                                                         schoolid=course['school_id'],
                                                         departmentid=course['department_id'],
                                                         courseid=course['id'])}}">
                            {{course['course']}}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row text-center mt-4 mb-5">
        <div class="col">
            <a href="{{url_for('profile', userid=session['userid'])}}">Back to MyPage</a>
        </div>
    </div>
{% endblock %}
