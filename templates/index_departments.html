{% extends "layout.html" %}

{% block body %}
    <!-- breadcrumb -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{url_for('index_colleges')}}">Colleges</a></li>
      <li class="breadcrumb-item"><a href="{{url_for('index_schools', collegeid=departments[0][0]['college_id'])}}">Schools</a></li>
      <li class="breadcrumb-item active">Departments</li>
    </ol>
    <!-- breadcrumb end -->
    <div class="row justify-content-center mt-4">
        <div class="col-8 text-center">
            <h2 class="pb-3">Majors/Minors</h2>
            <ul class="list-group">
                {% for department in departments %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{url_for('index_courses', collegeid=department[0]['college_id'],
                                                            schoolid=department[0]['school_id'],
                                                            departmentid=department[0]['id'])}}">
                            {{department[0]['department']}}
                        </a>
                        <span class="badge badge-primary badge-pill">
                            {{department[1]}}
                        </span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row text-center mt-4 mb-5">
        <div class="col">
            <a href="{{url_for('profile', userid=session['userid'])}}">Back to MyPage</a>
        </div>
    </div>
{% endblock %}
